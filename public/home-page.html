<!DOCTYPE html>
<html>
    <head>
    <title>DishCovery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </head>

    <body onload="getRestaurantData()">

        <!--Header-->

        <header>
            <nav id="main-nav">
                <ul>
                    <li id='loginMenu'><a href="sign-in-page.html" id='login'>Sign In</a></li>
                    <li id='registerMenu'><a href="sign-up-page.html" id='register'>Sign Up</a></li>
                    <li id='logoutMenu' style="display:none;"><a href='#' id='logout' onclick="logoutMe();">Log Out</a></li>
                </ul>
            </nav>
        </header>

        <!--Home page-->

        <section id="home">
            <hr>
            <h1>DishCovery</h1>
            <h2>Discover Now</h2>
            <div class="arrow-wrapper">
            <a href="#restaurant">
                <i class="fas fa-chevron-circle-down"></i>
            </a>
            </div>
        </section>

        <!--Restaurant Page-->
        <section id="restaurant">
            <br>
            <br>
            <br>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a restaurant"
                    onchange="searchRestaurant()"
                >
            </div>
            <div id="restaurantsTable" class="container"></div>
        </section>
        
        <div w3-include-html="restaurant-modal.html"></div>
        <div w3-include-html="comments-modal.html"></div>
        <div w3-include-html="new-comments-modal.html"></div>
        <div w3-include-html="edit-comments-modal.html"></div>
    </body>


    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
    <script src="js/app.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/restaurant.js"></script>
    <script src='js/checktoken.js'></script>
    <script src='js/login.js'></script>
    <script src='js/register.js'></script>
    <script src='js/logout.js'></script>
    

</html>
